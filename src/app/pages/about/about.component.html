<section id="about">
  <div class="about-background">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-sm-offset-3 aboutWrapper">
          <!-- Section Title -->
          <div class="nav-extra hidden-xs">
            <!-- Button 'Hire me' -->
            <a [href]="about?.link" target="_blank" class="btn btn-info">Descarga mi CV</a>
          </div>
          <div class="section-title">
            <h2>
              <span>{{ about?.title?.span }}</span
              >{{ about?.title?.about }}
            </h2>
          </div>
          <!-- end Section Title -->
          <h1>
            {{ about?.subtitle?.hello
            }}<strong> {{ about?.subtitle?.name }}</strong> <br />
            <span class="bg-color">{{ about?.subtitle?.position }}</span>
          </h1>
          <p>{{ about?.description }}
          </p>
          <div class="mt-15 text-center">
            <span *ngFor=" let icon of about?.icons"
              class="iconify mr-3"
              [attr.data-icon]="icon"
              data-inline="false"
              data-width="45"
              data-height="45"
            ></span>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
</section>
